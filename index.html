<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Stylehseet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Coffee Machine</title>
</head>
<body>
  <div class="container">
    <div>
      <!-- Coffee Machine -->
      <div class="machine_background">

        <!-- Top section and buttons -->
        <div class="machine_top_panel_outer">
          <div class="machine_top_panel_inner">
            <div class="machine_buttons_group">
              <div class="machine_button"></div>
              <div class="machine_button"></div>
              <div class="machine_button"></div>
            </div>
          </div>
        </div>

        <!-- Nozzles -->
        <div class="center">
          <div>
            <div class="machine_pouring_top"></div>
            <div class="machine_pouring_center"></div>
            <div class="machine_nozzles">
              <div class="machine_nozzle"></div>
              <div class="machine_nozzle"></div>
            </div>
          </div>
        </div>
        

        <!-- Back panel and cup -->
        <div class="machine_cup">
          <div class="machine_cup_handle"></div>
          <div class="machine_cup_steam"></div>
        </div>
        <div class="machine_cup_stand"></div>

      </div>
    </div>
  </div>
  

  <!-- Main Javascript File -->
  <script src="js/main.js"></script>
</body>
</html>
